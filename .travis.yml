language: node_js
dist: trusty
node_js:
- 8
- 10
services:
- postgresql
addons:
  postgresql: '10'
  apt:
    update: true
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - postgresql-10
    - postgresql-client-10
before_script:
- psql -c "CREATE DATABASE test1 LC_COLLATE 'en_US.UTF-8';" -U postgres
- psql -c "CREATE DATABASE test2 LC_COLLATE 'en_US.UTF-8';" -U postgres
- psql -c "CREATE DATABASE demo LC_COLLATE 'en_US.UTF-8';" -U postgres
- npm run db-build
env:
- PGPORT=5433
- PG_URL=postgres://postgres@localhost:5433/ CXX=g++-4.8
notifications:
  email: false
deploy:
  provider: npm
  email: lacooljay@gmail.com
  api_key:
    secure: 
  on:
    repo: dhenson02/join-monster
